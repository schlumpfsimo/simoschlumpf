<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simo Schlumpf</title>

  <style>
    :root{
      --bg:#ffffff;
      --fg:#ffffff;
      --muted:#ffffff;
    }

    html, body { height: 100%; margin: 0; }
    body{
      background: var(--bg);
      color: var(--fg);
      font-family: Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    /* Full-page canvas behind content */
    canvas#bg{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 0;
    }

    /* Content */
    .card{
      position: relative;
      z-index: 1;
      width: min(720px, calc(100vw - 48px));
      margin: 0 auto;
      padding: 48px 0 36px 0;
      pointer-events: none; /* keep interaction on the canvas */
    }

    h1{
      font-size: 30px;
      margin: 0 0 8px 0;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    p{
      font-size: 16px;
      margin: 0 0 14px 0;
      line-height: 1.55;
    }

    .block{ margin-top: 18px; }

    .footer{
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <canvas id="bg" aria-hidden="true"></canvas>

  <main class="card">
    <h1>Simo Schlumpf</h1>
    <p>Europ√§ische Politik in der Schweiz</p>

    <div class="block">
      <p>schlumpfsimo [at] gmail.com<br>
      +41 79 907 56 59</p>
    </div>

    <div class="footer">Basel, 2026</div>
  </main>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d", { alpha: false });

    function resize(){
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width  = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // draw in CSS pixels
    }
    window.addEventListener("resize", resize);
    resize();

    // Mouse influence (subtle)
    let targetX = 0, targetY = 0;
    let curX = 0, curY = 0;
    window.addEventListener("mousemove", (e) => {
      targetX = (e.clientX / window.innerWidth  - 0.5);
      targetY = (e.clientY / window.innerHeight - 0.5);
    }, { passive: true });

    // ===== Organic blobs (guaranteed visible) =====
    // Approach: blurred overlapping circles + slight motion.
    // This produces clear "ink blob" shapes without heavy field math.

    const blobs = [];
    const BLOB_COUNT = 18;

    function rand(min, max){ return min + Math.random() * (max - min); }

    function initBlobs(){
      blobs.length = 0;
      for (let i = 0; i < BLOB_COUNT; i++){
        blobs.push({
          x: rand(0, window.innerWidth),
          y: rand(0, window.innerHeight),
          r: rand(220, 520),            // big, so they fill the page
          vx: rand(-0.18, 0.18),
          vy: rand(-0.14, 0.14),
          phase: rand(0, Math.PI * 2),
          wob: rand(0.6, 1.4)
        });
      }
    }
    initBlobs();

    function step(){
      curX += (targetX - curX) * 0.06;
      curY += (targetY - curY) * 0.06;

      const w = window.innerWidth;
      const h = window.innerHeight;

      for (const b of blobs){
        b.phase += 0.008 * b.wob;

        // breathing radius (very subtle)
        const breath = 1 + 0.05 * Math.sin(b.phase);
        const baseR = b.r;
        b.r = baseR * 0.999 + (baseR * breath) * 0.001;

        // drift + mouse parallax
        b.x += b.vx + curX * 0.55;
        b.y += b.vy + curY * 0.35;

        // wrap (keeps density constant)
        const pad = 650;
        if (b.x < -pad) b.x = w + pad;
        if (b.x > w + pad) b.x = -pad;
        if (b.y < -pad) b.y = h + pad;
        if (b.y > h + pad) b.y = -pad;
      }
    }

    function draw(){
      const w = window.innerWidth;
      const h = window.innerHeight;

      // background
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, w, h);

      step();

      // Draw blurred blobs (visible, organic)
      ctx.save();
      ctx.globalCompositeOperation = "source-over";
      ctx.fillStyle = "#004494";

      // Strong blur to create organic merges
      // (If you want sharper edges: reduce blur to ~28px)
      ctx.filter = "blur(60px)";
      ctx.globalAlpha = 0.22;

      for (const b of blobs){
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();

      // Add a second pass (less blur) to deepen centers a bit
      ctx.save();
      ctx.fillStyle = "#000000";
      ctx.filter = "blur(18px)";
      ctx.globalAlpha = 0.16;
      for (const b of blobs){
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r * 0.72, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();

      requestAnimationFrame(draw);
    }

    // Optional reseed on click (remove if you want a stable layout)
    window.addEventListener("click", initBlobs, { passive: true });

    draw();
  </script>
</body>
</html>
